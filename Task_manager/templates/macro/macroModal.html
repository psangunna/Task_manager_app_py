<!-- render the edit form-->
{% import 'bootstrap/wtf.html' as wtf %}
{% macro render_modal(title, form, action, button) %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">

    <div class="modal fade" id="macroModal" tabindex="-1" role="dialog" aria-labelledby="macroModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content background ">
            <div class="modal-header">
                <h4 class= "titulo " id="macroModalLabel"  >{{ title }}</h4>
            </div>
            <div class="modal-body" >
                <form action="{{ url_for(action) }}" method="post">
                    {{ wtf.quick_form(form, button_map={"submit": button}) }}
                </form>
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('cerrar')}}" class="btn btn-secondary">Close</a>
            </div>
            </div>
        </div>
    </div>

{% endmacro %}
